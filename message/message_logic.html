<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>InboxAI Translate</title>
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: sans-serif;
    }
    h3 {
      margin-top: 0;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #eee;
      border-radius: 4px;
      min-height: 50px;
      white-space: pre-wrap;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 8px;
    }
    .error {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }
    .loading {
      color: #666;
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h3>InboxAI Translate</h3>
  <div>
    <label for="target-lang">Target Language:</label>
    <input type="text" id="target-lang" value="English" style="width: 100%; box-sizing: border-box; margin-bottom: 10px; margin-top: 5px;">
    <button id="btn-translate">Translate</button>
  </div>

  <div id="status" class="loading">Translating...</div>
  <div id="error" class="error"></div>
  <div id="result" class="result" style="display:none;"></div>

  <script src="../lib/ai_service.js"></script>
  <script src="message_logic.js"></script>
</body>
</html>
