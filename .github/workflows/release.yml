name: Build and Release Extension

on:
  push:
    tags:
      - 'v*' # Triggers on tags like v1.0.0, v0.1.0, etc.

jobs:
  build_and_release:
    name: Build XPI and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for creating releases

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build XPI Package
        run: |
          # Create the .xpi file (zipping the contents)
          zip -r inbox-ai.xpi . -x "*.git*" -x "*.github*" -x "*.DS_Store*" -x ".gitignore"
          echo "XPI package created: inbox-ai.xpi"

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: inbox-ai.xpi
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
